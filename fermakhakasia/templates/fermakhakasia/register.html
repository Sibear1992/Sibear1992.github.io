{% extends 'fermakhakasia/base.html' %}
{% load static %}

{% block content %}
  <h2>Register</h2>
    <div class="p-container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
{% endblock %}

{% block css_page %}
      <style>
        div.p-container {
          background-color: rgba(255, 255, 255, 0.5); /* Белый фон с прозрачностью 80% */
          padding: 20px; /* Добавляем отступы для контента внутри контейнера */
          border-radius: 5px; /* Добавляем скругления для контейнера */
        }

        .btn-group {
          margin-top: 20px;
        }

        .btn {
          margin-right: 10px;
        }
      </style>
{% endblock %}
